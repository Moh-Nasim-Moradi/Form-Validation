<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form>
            <img src="images/send.png" alt="">
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" placeholder="your name" id="contact-name" onkeyup="nameValidation()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone number</label>
                <input type="text" placeholder="785 264 7821" id="contact-phone" onkeyup="phoneValidation()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="xyx@gmail.com" id="contact-email" onkeyup="emailValidation()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your message</label>
                <textarea rows="5" id="contact-message" onkeyup="messageValidation()"></textarea>
                <span id="message-error"></span>
            </div>

            <button type="submit" id="submitBtn" onclick=" return submitForm()">Submit</button>
            <span id="submit-error"></span>
        </form>

    </div>


    <script src="script.js"></script>
</body>

</html>
